<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form | pbc-webdev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, Helvetica, sans-serif;
        }

        .formbold-mb-5 {
            margin-bottom: 20px;
        }

        .formbold-pt-3 {
            padding-top: 12px;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 550px;
            width: 100%;
            background: white;
        }

        .formbold-form-label {
            display: block;
            font-weight: 500;
            font-size: 16px;
            color: #07074d;
            margin-bottom: 12px;
        }

        .formbold-form-label-2 {
            font-weight: 600;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .formbold-form-input, .formbold-form-select {
            width: 100%;
            padding: 12px 24px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            background: white;
            font-weight: 500;
            font-size: 16px;
            color: #6b7280;
            outline: none;
            resize: none;
        }

        .formbold-form-input:focus, .formbold-form-select:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-btn {
            text-align: center;
            font-size: 16px;
            border-radius: 6px;
            padding: 14px 32px;
            border: none;
            font-weight: 600;
            background-color: #6a64f1;
            color: white;
            width: 100%;
            cursor: pointer;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold--mx-3 {
            margin-left: -12px;
            margin-right: -12px;
        }

        .formbold-px-3 {
            padding-left: 12px;
            padding-right: 12px;
        }

        .flex {
            display: flex;
        }

        .flex-wrap {
            flex-wrap: wrap;
        }

        .w-full {
            width: 100%;
        }

        @media (min-width: 540px) {
            .sm\:w-half {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="https://example.com/submit-appointment" method="POST" id="appointment-form">
                <div class="formbold-mb-5">
                    <label for="name" class="formbold-form-label">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Full Name" class="formbold-form-input" required>
                </div>

                <div class="formbold-mb-5">
                    <label for="phone" class="formbold-form-label">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Enter your phone number" class="formbold-form-input" required>
                </div>

                <div class="formbold-mb-5">
                    <label for="email" class="formbold-form-label">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" required>
                </div>

                <div class="formbold-mb-5">
                    <label for="owner" class="formbold-form-label">Select Owner</label>
                    <select name="owner" id="owner" class="formbold-form-select" required>
                        <option value="">Select Owner</option>
                        <option value="owner1">Owner 1</option>
                        <option value="owner2">Owner 2</option>
                        <option value="owner3">Owner 3</option>
                    </select>
                </div>

                <div class="formbold-mb-5">
                    <label for="service" class="formbold-form-label">Select Service</label>
                    <select name="service" id="service" class="formbold-form-select" required>
                        <option value="">Select Service</option>
                        <option value="service1">Service 1</option>
                        <option value="service2">Service 2</option>
                        <option value="service3">Service 3</option>
                    </select>
                </div>

                <div class="flex flex-wrap formbold--mx-3">
                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5 w-full">
                            <label for="date" class="formbold-form-label">Date</label>
                            <input type="date" name="date" id="date" class="formbold-form-input" required>
                        </div>
                    </div>

                    <div class="w-full sm:w-half formbold-px-3">
                        <div class="formbold-mb-5">
                            <label for="time" class="formbold-form-label">Time</label>
                            <input type="time" name="time" id="time" class="formbold-form-input" required>
                        </div>
                    </div>
                </div>

                <div class="formbold-mb-5 formbold-pt-3">
                    <label class="formbold-form-label formbold-form-label-2">Address Details</label>
                    <div class="flex flex-wrap formbold--mx-3">
                        <div class="w-full sm:w-half formbold-px-3">
                            <div class="formbold-mb-5">
                                <input type="text" name="area" id="area" placeholder="Enter area" class="formbold-form-input">
                            </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                            <div class="formbold-mb-5">
                                <input type="text" name="city" id="city" placeholder="Enter city" class="formbold-form-input">
                            </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                            <div class="formbold-mb-5">
                                <input type="text" name="state" id="state" placeholder="Enter state" class="formbold-form-input">
                            </div>
                        </div>

                        <div class="w-full sm:w-half formbold-px-3">
                            <div class="formbold-mb-5">
                                <input type="text" name="post-code" id="post-code" placeholder="Post Code" class="formbold-form-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button class="formbold-btn">Book Appointment</button>
                </div>
            </form>

            <div id="message"></div>
        </div>
    </div>

    <div id="popup" class="popup sticky" style="display: none;">
        <div class="popup-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const loadingSpinner = document.createElement('div');
            loadingSpinner.classList.add('loading-spinner');
            loadingSpinner.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            this.appendChild(loadingSpinner);

            const messageDiv = document.getElementById('message');
            const formData = new FormData(this);

            fetch('https://example.com/submit-appointment', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.remove();
                if (data.success) {
                    messageDiv.innerHTML = '<p class="success">Appointment booked successfully!</p>';
                    showConfirmationPopup();
                } else {
                    messageDiv.innerHTML = `<p class="error">${data.message}</p>`;
                }
            })
